<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <head>

    <body>
        <div class="calc">
            <div class="calc-screen">
                <p>0</p>
            </div>
            <div class="buttons">
                <div class="advancedbtn q btn" data-action="x2">x<sup>2</sup></div>
                <div class="advancedbtn w btn" data-action="x3">x<sup>3</sup></div>
                <div class="advancedbtn e btn" data-action="x^y">x<sup>y</sup></div>
                <div class="btn ac bg-grey">ac</div>
                <div class="btn plus-minus bg-grey">+/-</div>
                <div class="btn percent bg-grey">%</div>
                <div class="btn division bg-orange">/</div>
                
                <div class="advancedbtn r btn" data-action="ex">e<sup>x</sup></div>
                <div class="advancedbtn t btn" data-action="10x">10<sup>x</sup></div>
                <div class="advancedbtn y btn">1/x</div>
                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn multiply bg-orange">*</div>
                

                <div class="advancedbtn u btn" data-action="sqrtx">√x</div>
                <div class="advancedbtn i btn" data-action="sqrt3x">∛x</div>
                <div class="advancedbtn o btn" data-action="ysqrtx">y√x</div>
                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn minus bg-orange">-</div>
                

                <div class="advancedbtn a btn">ln</div>
                <div class="advancedbtn s btn" data-action="log10">log<sub>10</sub></div>
                <div class="advancedbtn d btn">x!</div>
                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn plus bg-orange">+</div>
                

                <div class="advancedbtn f btn">sin</div>
                <div class="advancedbtn g btn">cos</div>
                <div class="advancedbtn h btn">tan</div>
                <div class="btn zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn equal bg-orange">=</div>
                
            </div>
        </div>
        <div class="advanced">Расширенный калькулятор</div>
        <script src="script.js">
        </script>
    </body>

</html>
